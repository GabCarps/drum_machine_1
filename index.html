<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="drum-machine">
        <h1>Drum Machine</h1>
        <div class="pads">
            <button class="pad" data-sound="kick">Kick (Q)</button>
            <button class="pad" data-sound="snare">Snare (W)</button>
            <button class="pad" data-sound="hihat">Hi-Hat (E)</button>
            <button class="pad" data-sound="tom">Tom (A)</button>
            <button class="pad" data-sound="clap">Clap (S)</button>
            <button class="pad" data-sound="rimshot">Rimshot (D)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
